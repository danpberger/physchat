<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhysChat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      width: 300px;
      padding: 20px;
      background: #ffffff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e1e5eb;
    }

    .header svg {
      width: 32px;
      height: 32px;
      fill: #00274c;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #00274c;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status.authenticated {
      background: #d1fae5;
      color: #065f46;
    }

    .status.not-authenticated {
      background: #fef3c7;
      color: #92400e;
    }

    .info {
      font-size: 13px;
      color: #6c757d;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    .button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .button:active {
      transform: scale(0.98);
    }

    .button.primary {
      background: #00274c;
      color: #ffffff;
    }

    .button.primary:hover {
      background: #0077b6;
    }

    .button.secondary {
      background: #e1e5eb;
      color: #212529;
      margin-top: 8px;
    }

    .button.secondary:hover {
      background: #d1d5db;
    }

    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e1e5eb;
      font-size: 12px;
      color: #6c757d;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
    </svg>
    <h1>PhysChat</h1>
  </div>

  <div id="status" class="status not-authenticated">
    Checking authentication status...
  </div>

  <p class="info">
    Search APS physics articles directly from journals.aps.org. The search sidebar appears automatically when you visit the site.
  </p>

  <button id="authButton" class="button primary" style="display: none;">
    Sign In
  </button>

  <button id="logoutButton" class="button secondary" style="display: none;">
    Sign Out
  </button>

  <button id="openSiteButton" class="button secondary">
    Go to journals.aps.org
  </button>

  <div id="devMode" style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #e1e5eb;">
    <p style="font-size: 12px; color: #6c757d; margin-bottom: 8px;">Dev Mode: Paste token manually</p>
    <textarea id="tokenInput" placeholder="Paste access token here..." style="width: 100%; height: 60px; padding: 8px; border: 1px solid #e1e5eb; border-radius: 4px; font-size: 11px; resize: none; font-family: monospace;"></textarea>
    <button id="setTokenBtn" class="button secondary" style="margin-top: 8px;">Set Token</button>
  </div>

  <div class="footer">
    PhysChat v1.0.0 - APS Article Search
  </div>

  <script src="config.local.js" onerror=""></script>
  <script src="popup.js"></script>
</body>
</html>
